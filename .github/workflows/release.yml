name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            suffix: linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            suffix: linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            suffix: darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build frontend
        working-directory: web
        run: npm ci && npm run build

      - name: Embed frontend in binary
        run: |
          mkdir -p cmd/taskboard/web/dist
          cp -r web/dist/* cmd/taskboard/web/dist/

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -ldflags="-s -w" -o taskboard-${{ matrix.suffix }} ./cmd/taskboard

      - uses: actions/upload-artifact@v4
        with:
          name: taskboard-${{ matrix.suffix }}
          path: taskboard-${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/taskboard-*; do
            name=$(basename "$dir")
            cp "$dir/$name" "release/$name"
            chmod +x "release/$name"
            cd release && tar czf "$name.tar.gz" "$name" && rm "$name" && cd ..
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*.tar.gz

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Get tag version
        id: tag
        run: |
          version="${GITHUB_REF#refs/tags/}"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "version_number=${version#v}" >> "$GITHUB_OUTPUT"

      - name: Download release tarballs and compute SHAs
        id: sha
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          base_url="https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.version }}"
          for arch in darwin-arm64 darwin-amd64 linux-arm64 linux-amd64; do
            curl -sL --retry 3 "$base_url/taskboard-${arch}.tar.gz" -o "taskboard-${arch}.tar.gz"
            sha=$(sha256sum "taskboard-${arch}.tar.gz" | awk '{print $1}')
            key=$(echo "$arch" | tr '-' '_')
            echo "sha256_${key}=$sha" >> "$GITHUB_OUTPUT"
          done

      - name: Generate Homebrew formula
        env:
          VERSION: ${{ steps.tag.outputs.version_number }}
          SHA_DARWIN_ARM64: ${{ steps.sha.outputs.sha256_darwin_arm64 }}
          SHA_DARWIN_AMD64: ${{ steps.sha.outputs.sha256_darwin_amd64 }}
          SHA_LINUX_ARM64: ${{ steps.sha.outputs.sha256_linux_arm64 }}
          SHA_LINUX_AMD64: ${{ steps.sha.outputs.sha256_linux_amd64 }}
        run: |
          cat > formula.rb << RUBY
          class Taskboard < Formula
            desc 'Local project management with Kanban UI and MCP server for AI assistants'
            homepage 'https://github.com/tcarac/taskboard'
            version '${VERSION}'
            license 'MIT'

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/tcarac/taskboard/releases/download/v#{version}/taskboard-darwin-arm64.tar.gz"
                sha256 '${SHA_DARWIN_ARM64}'
              elsif Hardware::CPU.intel?
                url "https://github.com/tcarac/taskboard/releases/download/v#{version}/taskboard-darwin-amd64.tar.gz"
                sha256 '${SHA_DARWIN_AMD64}'
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/tcarac/taskboard/releases/download/v#{version}/taskboard-linux-arm64.tar.gz"
                sha256 '${SHA_LINUX_ARM64}'
              elsif Hardware::CPU.intel?
                url "https://github.com/tcarac/taskboard/releases/download/v#{version}/taskboard-linux-amd64.tar.gz"
                sha256 '${SHA_LINUX_AMD64}'
              end
            end

            def install
              if OS.mac?
                if Hardware::CPU.arm?
                  bin.install 'taskboard-darwin-arm64' => 'taskboard'
                else
                  bin.install 'taskboard-darwin-amd64' => 'taskboard'
                end
              elsif OS.linux?
                if Hardware::CPU.arm?
                  bin.install 'taskboard-linux-arm64' => 'taskboard'
                else
                  bin.install 'taskboard-linux-amd64' => 'taskboard'
                end
              end
            end

            test do
              assert_match 'taskboard', shell_output("#{bin}/taskboard --help")
            end
          end
          RUBY
          sed -i 's/^          //' formula.rb

      - name: Push formula to Homebrew tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          content=$(base64 -w 0 formula.rb)
          sha=$(gh api repos/tcarac/homebrew-taskboard/contents/Formula/taskboard.rb --jq '.sha')
          gh api repos/tcarac/homebrew-taskboard/contents/Formula/taskboard.rb \
            -X PUT \
            -f message="chore: update formula for ${{ steps.tag.outputs.version }}" \
            -f content="$content" \
            -f sha="$sha"
