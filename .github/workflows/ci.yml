name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build frontend
        working-directory: web
        run: npm ci && npm run build

      - name: Embed frontend
        run: |
          mkdir -p cmd/taskboard/web/dist
          cp -r web/dist/* cmd/taskboard/web/dist/

      - name: Build binary
        run: go build -o taskboard ./cmd/taskboard

      - name: Verify binary
        run: ./taskboard --help

      - name: Run Go tests
        run: go test ./...
