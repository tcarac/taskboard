name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem or motivation
      description: What problem does this solve? Why do you want this?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How should this work? Be as specific as you can.
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - Web UI
        - CLI
        - MCP Server
        - Database
        - Build / Install
        - Other
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any alternative solutions or workarounds you've considered?

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Screenshots, mockups, or links to similar features in other tools.
