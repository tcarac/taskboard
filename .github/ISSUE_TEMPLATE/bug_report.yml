name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run `taskboard start`
        2. Navigate to /projects
        3. Click "Create Project"
        4. ...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - Web UI
        - CLI
        - MCP Server
        - Database
        - Build / Install
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Taskboard version
      description: Output of `taskboard --help` or your installed version
      placeholder: v0.1.0
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating system
      placeholder: macOS 15.3 (arm64)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or screenshots
      description: Paste any error output or attach screenshots.
      render: shell
